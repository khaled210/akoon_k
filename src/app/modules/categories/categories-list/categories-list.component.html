<button mat-flat-button color="primary" class="pl-2">
  <mat-icon>add</mat-icon>
  <span>New Category</span>
</button>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

    <!-- homar Column -->
    <ng-container matColumnDef="homar">
      <th mat-header-cell *matHeaderCellDef> homar </th>
      <td mat-cell *matCellDef="let element"> {{element.homar}} </td>
    </ng-container>
    <ng-container matColumnDef="setting">
      <th mat-header-cell *matHeaderCellDef class="table-header">setting</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button [matMenuTriggerFor]="menu" mat-icon-button aria-label="actions buttons">
          <mat-icon>more_vert</mat-icon>
          {{element.setting }}
        </button>
        <mat-menu #menu="matMenu">
          <button class="d-flex align-items-center" mat-menu-item>
            <span class="setting-text">edit</span>
            <span class="material-icons">
              edit
            </span>
          </button>
          <button class="d-flex align-items-center" mat-menu-item>
            <span class="setting-text">delete</span>
            <span class="material-icons">
              delete
            </span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
