<button mat-flat-button color="primary" class="pl-2 mb-4" (click)="openDialog()">
  <mat-icon>add</mat-icon>
  <span>New Category</span>
</button>


<table *ngIf="!(_GetDataService.isloading$ |async)" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="CatName">
    <th mat-header-cell *matHeaderCellDef> CatName </th>
    <td mat-cell *matCellDef="let element"> {{element.CatName}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Created">
    <th mat-header-cell *matHeaderCellDef> Created </th>
    <td mat-cell *matCellDef="let element"> {{element.Created}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="CreatedBy">
    <th mat-header-cell *matHeaderCellDef> CreatedBy </th>
    <td mat-cell *matCellDef="let element"> {{element.CreatedBy}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
  </ng-container>

    <!-- homar Column -->
  <ng-container matColumnDef="ImageURL">
    <th mat-header-cell *matHeaderCellDef> ImageURL </th>
    <td mat-cell *matCellDef="let element"> <img [src]="element.ImageURL" alt=""> </td>
  </ng-container>

  <ng-container matColumnDef="SouraId">
    <th mat-header-cell *matHeaderCellDef> SouraId </th>
    <td mat-cell *matCellDef="let element"> {{element.SouraId}} </td>
  </ng-container>

  <ng-container matColumnDef="Updated">
    <th mat-header-cell *matHeaderCellDef> Updated </th>
    <td mat-cell *matCellDef="let element"> {{element.Updated}} </td>
  </ng-container>

  <ng-container matColumnDef="UpdatedBy">
    <th mat-header-cell *matHeaderCellDef> UpdatedBy </th>
    <td mat-cell *matCellDef="let element"> {{element.UpdatedBy}} </td>
  </ng-container>

    <ng-container matColumnDef="setting">
      <th mat-header-cell *matHeaderCellDef class="table-header">setting</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button [matMenuTriggerFor]="menu" mat-icon-button aria-label="actions buttons">
          <mat-icon>more_vert</mat-icon>
          {{element.setting }}
        </button>
        <mat-menu #menu="matMenu">
          <button (click)="editDialog(element)" class="d-flex align-items-center" mat-menu-item>
            <span class="setting-text">edit</span>
            <span  class="material-icons">
              edit
            </span>
          </button>
          <button (click)="deleteDialog(element.Id , element.CatName)" class="d-flex align-items-center" mat-menu-item>
            <span class="setting-text">delete</span>
            <span class="material-icons">
              delete
            </span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-spinner *ngIf="_GetDataService.isloading$ |async"></mat-spinner>
